<!DOCTYPE html>
<html>
<head>
	<title>demoSlideShow</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" >
	<link rel="stylesheet" href="scss/scss.scss" >
	<script src="js/js.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="jquery/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" >	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="container">
			<section class="customer-logos slider">
				<div class="slide"><img src="image/logoBEU.png"></div>
				<div class="slide"><img src="image/logoNamThai.png"></div>
				<div class="slide"><img src="image/logoPVI.png"></div>
				<div class="slide"><img src="image/logoVingroup.png"></div>
				<div class="slide"><img src="image/logoMicrosoft.png"></div>
				<div class="slide"><img src="image/logoLotte.png"></div>
			</section>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.customer-logos').slick({
				slidesToShow: 6,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 1000,
				arrows: false,
				dots: false,
				pauseOnHover: false,
				responsive: [{
					breakpoint: 768,
					settings: {
						slidesToShow: 4
					}
				}, {
					breakpoint: 520,
					settings: {
						slidesToShow: 3
					}
				}]
			});
		});
	</script>

</body>
</html>
